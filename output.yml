bookdown::gitbook:
  split_by: "section"
  split_bib: no
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Data Science for the Liberal Arts</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: [["dsla2019.pdf", "PDF"],["dsla2019.epub", "EPUB"]]
    search: true
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      twitter: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
